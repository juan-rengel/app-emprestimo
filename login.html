<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Controle de Empréstimos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="login-page">

  <div class="auth-wrapper">

    <div class="auth-card">

      <h1 class="auth-title">Controle de Empréstimos</h1>
      <p class="auth-subtitle">Acesse ou crie sua conta</p>

      <!-- LOGIN -->
      <form id="login-form" class="auth-form active">
        <h2>Entrar</h2>

        <label>E-mail</label>
        <input type="email" id="login-email" required placeholder="email@exemplo.com">

        <label>Senha</label>
        <input type="password" id="login-password" required placeholder="********">

        <button type="submit" class="btn primary full">Entrar</button>

        <p class="link" onclick="showForm('register-form')">Criar conta</p>
        <p class="link" onclick="showForm('reset-form')">Esqueci minha senha</p>
      </form>

      <!-- REGISTRO -->
      <form id="register-form" class="auth-form">
        <h2>Criar conta</h2>

        <label>E-mail</label>
        <input type="email" id="register-email" required>

        <label>Senha</label>
        <input type="password" id="register-password" minlength="6" required>

        <button type="submit" class="btn secondary full">Criar conta</button>

        <p class="link" onclick="showForm('login-form')">Voltar ao login</p>
      </form>

      <!-- RESET -->
      <form id="reset-form" class="auth-form">
        <h2>Redefinir senha</h2>

        <label>Informe seu e-mail</label>
        <input type="email" id="reset-email" required>

        <button type="submit" class="btn outline full">Enviar link</button>

        <p class="link" onclick="showForm('login-form')">Voltar ao login</p>
      </form>

      <div id="auth-messages" class="alert" style="display:none;"></div>

    </div>
  </div>

  <script>
    function showForm(id) {
      document.querySelectorAll(".auth-form").forEach(f => f.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Config -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
